<head>

  <title>Document</title>

<style>
  table,td {
    width: 300px;
    border:1px solid black;
    border-collapse: collapse;
    text-align: center;
  }
</style>

  <table style="width: 100%;">
    <tr>
      <td colspan="6">A</td>
    </tr>
    <tr>

      <td>C</td>
      <td>D</td>
      <td>E</td>
      <td>F</td>
      <td>G</td>
    </tr>
   <tr>
    <td>H</td>
    <td colspan="3" rowspan="2">I</td>
    <td>j</td>
   </tr>
   <td>m</td>
   <td>n</td>
   </tr>
   <td>o</td>
   <td>p</td>
   <td>q</td>
   <td>s</td>
   <td>t</td>
   <tr>
    <td colspan="6">u</td>
  </tr>
   </table>
</body>
</html>
